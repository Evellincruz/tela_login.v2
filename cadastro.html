<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cdt.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo">Formul√°rio de Cadastro</h1>
        <form id="cadastroForm">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder=" Seu nome " name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder=" Digite seu E-mail " name="email" require>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder=" Digite sua Senha " name="senha" required >
            </div>
            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" placeholder=" Confime sua senha " name="confirmarSenha" required >
            </div>
            <div class="form-group">
                <input type="submit" value="Cadastrar" onclick="validaCadastro()">
            </div>
        </form>
    </div>
    <script src="scr.js"></script>
</body>
</html>
